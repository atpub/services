name: Farcaster
homepage: https://farcaster.xyz
profileUrlTemplate: 'https://farcaster.xyz/{identifier}'
identifier:
  renderFormat: '@{identifier}'
verificationMethods:
  profile:
    type: http
    url: 'https://client.farcaster.xyz/v2/user-by-username?username={claim.identifier}'
    format: json
    path: '$.result.user.profile.bio.text'
    needProxy: true