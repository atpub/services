name: GitHub
profileUrlTemplate: 'https://github.com/{identifier}'
verificationMethods:
  gist:
    type: http
    input:
      gistIt:
        type: string  
    #url: 'https://api.github.com/gists/{input.gistId}'
    #format: json
    #path: '$.files.*.content'
    url: https://gist.github.com/{claim.identifier}/{input.gistId}
    format: html
    selector: table.js-file-line-container
    needProxy: true
  profile:
    type: http
    url: 'https://api.github.com/users/{claim.identifier}'
    format: json
    path: '$.bio'
    needProxy: true